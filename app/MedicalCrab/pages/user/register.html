<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.js"></script>
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			
			<form class="ui-login-form">
				<input id='account' type="text" class="mui-input-clear mui-input" placeholder="账号">
				<input id='password' type="password" class="mui-input-clear mui-input" placeholder="密码">
				<input id='password' type="password" class="mui-input-clear mui-input" placeholder="确认密码">
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary"><i class="fa fa-spinner fa-spin"></i> 注册新用户</button>
			</div>
		</div>
	</body>

</html>
