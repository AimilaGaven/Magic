<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		
		<link href="../../css/mui.min.css" rel="stylesheet" />		
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		
		<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/user/friends.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<script type="text/template" id='template-friend-list'>
			{{each users as user i}}
			<li class="mui-table-view-cell">
				<a >
					<img class="mui-media-object mui-pull-left" src="{{user.UserImage | imageFormat}}">
					<div class="mui-media-body">
						{{user.FriendName}}
						<p class='mui-ellipsis'>{{user.SignDiscription}}</p>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-personadd mui-pull-right"></a>
			<h1 class="mui-title">通讯录</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell"><a href="search.html">添加好友</a></li>
				<li class="mui-table-view-cell">发起群聊</li>           			
			</ul>
			<ul class="mui-table-view" id="friend-list">
				        
				<li class="mui-table-view-divider">我的好友</li>
						
			</ul>
		</div>
	</body>

</html>
