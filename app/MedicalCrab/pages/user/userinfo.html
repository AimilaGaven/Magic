<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/custom.css" />
		<script src="../../js/inputs.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			.mui-input-row label {
				padding-top: 5px;
				padding-bottom: 0;
				padding-left: 0;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				padding-top: 0;
				padding-bottom: 0;
				height: 24px;
				text-align: right;
			}
			.mui-input-row label~select{
				width: 10%
			}
			.select-value{
				float: right;
				margin-right: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">编辑资料</h1>
			<a class="mui-btn mui-btn-primary mui-btn-link mui-pull-right cmd-ok">完成</a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>昵称</label>
						<input type="text" placeholder="请输入昵称">
					</div>
				</li> 
				<li class="mui-table-view-cell">					
                    <a class="mui-navigate-right select" data-options='{"data":[{"text":"男","value":1},{"text":"女","value":0}]}'>
					    性别 <span class="select-value"></span>
				    </a>     
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">

						 附近同行

					</a>
					
				</li>
			</ul>
		</div>
	</body>

</html>
